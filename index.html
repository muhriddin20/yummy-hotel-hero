<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yummy Hotel | Hero Page</title>
    <!-- remix icon cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header container">
      <div class="header__logo">
        <a href="#"><span>Yummy</span>Hotel</a>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list__item"><a href="#" class="active">Home</a></li>
          <li class="nav__list__item"><a href="#">About</a></li>
          <li class="nav__list__item"><a href="#">Menu</a></li>
          <li class="nav__list__item"><a href="#">Contact</a></li>
        </ul>
      </nav>

      <button class="header__menu"><i class="ri-menu-line"></i></button>
    </header>

    <!-- hero -->
    <div class="hero container">
      <div class="hero__left">
        <h4>Fast and Tasty</h4>
        <h1>TRY A BETTER & <span>FASTER</span> EATING EXPERIENCE</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam,
          purus sit amet luctus venenatis, lectus magna fringilla urna,
          porttitor rhoncus dolor purus non enim
        </p>

        <form>
          <input type="text" />
          <button>Search <i class="ri-search-line"></i></button>
        </form>
      </div>
      <div class="hero__right">
        <div class="hero__right__shape"></div>
        <img src="assets/hero-img-1.png" alt="hero img" />
        <img src="assets/hero-img-2.png" alt="hero img" />
      </div>
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
